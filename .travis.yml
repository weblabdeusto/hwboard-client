language: node_js
sudo: required
before_install:
  - sudo wget http://security.ubuntu.com/ubuntu/pool/main/i/icu/libicu52_52.1-3ubuntu0.4_amd64.deb
  - sudo dpkg -i libicu52_52.1-3ubuntu0.4_amd64.deb
node_js:
  - '0.10'
install:
  - 'npm install -g bower grunt-cli'
  - 'bower install'
  - 'npm install'
script:
  - 'grunt test --karma-single-run'
