<div class="wl-clock-control-wrapper well" style="margin: 10px">
    <legend style="margin-bottom: 6px">{{ 'clock.freq'|translate }}</legend>
    <div class="row">
        <div class="col-xs-6">
            <slider ng-show="!isActivated()" ng-init="frequency=1000" floor="250" ceiling="2000" step="250" precision="0" ng-model="frequency" translate=""></slider>
            <div style="margin: 10px" ng-show="isActivated()" ng-bind="('current.freq'|translate) + frequency"></div>
        </div>
        <div class="col-xs-6" style="padding: 10px">
            <button ng-disabled="runningCommand" ng-show="!isActivated()" ng-click="activate()" class="btn btn-primary" autocomplete="off">{{ 'activate' | translate }}</button>
            <button ng-disabled="runningCommand" ng-show="isActivated()" ng-click="deactivate()" class="btn btn-warning" autocomplete="off">{{ 'deactivate' | translate }}</button>
        </div>
    </div>
</div>
